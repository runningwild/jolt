target: /dev/nvme0n1p3
optimizer: coordinate_descent
settings:
  engine_type: uring
  direct: true
  read_pct: 80
  rand: true    # Random I/O
  min_runtime: 60s
  max_runtime: 300s
  error_target: 0.005

search:
  - variable: block_size
    values: [1024, 2048, 4096, 8192]
  - variable: queue_depth
    range: [1, 64]
  - variable: workers
    range: [2, 16]

objectives:
  - type: maximize
    metric: iops
  - type: constraint
    metric: p95_latency
    limit: 5ms
