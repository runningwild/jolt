target: /dev/nvme0n1p3
settings:
  engine_type: uring
  direct: true
  read_pct: 80
  rand: true    # Random I/O
  min_runtime: 2s
  max_runtime: 5s
  error_target: 0.05
  initial_temp: 5000
  cooling_rate: 0.99
  steps_per_temp: 5

search:
  - variable: block_size
    values: [1024, 2048, 4096, 8192]
  - variable: queue_depth
    range: [1, 64]
  - variable: workers
    values: [64]

objectives:
  - type: maximize
    metric: throughput
  - type: constraint
    metric: p95_latency
    limit: 2ms
